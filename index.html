<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/fonts/glyphicons-halflings-regular.eot">
    <title>Pomodoro clock</title>
</head>
<body>
<div class="container text-center">
    <header class="page-header text-center"><h2>Pomodoro clock</h2></header>
    <div class="pomodoro-clock"><h1>Start</h1></div>
    <div class="session-length well">
        <p>Session length:</p>
        <span class="glyphicon glyphicon glyphicon-plus session-plus text-danger" aria-hidden="true"></span>
        <h2 class="work-value">1</h2>
        <span class="glyphicon glyphicon glyphicon-minus session-minus text-danger" aria-hidden="true"></span>
    </div>

    <div class="break-length well">
        <p>Break length:</p>
        <span class="glyphicon glyphicon glyphicon-plus break-plus text-danger" aria-hidden="true"></span>
        <h2 class="break-value">1</h2>
        <span class="glyphicon glyphicon glyphicon-minus break-minus text-danger" aria-hidden="true"></span>
    </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
